<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/popup.css">
        <script src="../js/popup.js"></script>
	</head>
  <body>

    <div class="cssscan-buttons-container" style="display: block;">
        
        <button id="cssscan-pause" class="cssscan-button">
            <span id="cssscan-pause-span">Pause &nbsp;</span>
            <img id="pause-button" src="../img/pause.svg"></img>
        </button>

        <button id="cssscan-move" class="cssscan-button">
            <span id="cssscan-move-span">Move &nbsp;</span>
            <img id="move-button" src="../img/arrow_down.svg"></img>
        </button>

        <button id="cssscan-options" class="cssscan-button">
            <span id="cssscan-options-span">Options &nbsp;</span>
            <img id="options-button" src="../img/options.svg"></img>
        </button>

        <button id="cssscan-close" class="cssscan-button">
            <span id="cssscan-close-span">Close CSS Scan &nbsp;</span>
            <img id="close-button" src="../img/close.svg"></img>
        </button>

    <div>
  </body>
</html>
